<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    /> 
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <title>Order Management System</title>
  </head>
  <body>
    <div class="container-login">
      <div class="left">
        <div class="login-section">
          <header>
            <h2 class="animation a1">Login</h2>
            <h4 class="animation a2">
              Welcome back, Please login to your account
            </h4>
          </header>
          <form action="{{ url_for('login') }}" method="POST">            
            <input type="text" id="username" name="username" placeholder="Enter Username" required class="input-field animation a3" />
            
            <input type="password" id="password" name="password" placeholder="Enter Password" required class="input-field animation a4" />
            <!-- <p class="animation a5"><a href="#">Forgot password?</a></p> -->
             <p class="animation a5"></p>
            <button type="submit" value="Login" class="animation a6">Sign in</button>  
                      
          </form>
        </div>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
